<div class="leftMenu" id="leftMenu" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <div class="leftMenu__title">
    <p>ADMIN PAGE</p>
  </div>
  <div class="leftMenu__content">
    <div class="huhu" routerLinkActive="active">
      <a aria-current="page" routerLink="/" class="nav-link">
        <div class="leftMenu__content__item">
          <span><mat-icon class="icon-leftmenu">home</mat-icon></span>
          <p class="padding15">Trang chủ</p>
        </div>
      </a>
    </div>
    <div class="line-bottom"></div>

    <div class="huhu" routerLinkActive="active">
      <a routerLink="/khachhang" class="nav-link">
        <div class="leftMenu__content__item">
          <span><mat-icon class="icon-leftmenu">group</mat-icon></span>
          <p class="padding15">Danh sách khách hàng</p>
        </div>
      </a>
    </div>
    <div class="line-bottom"></div>

    <div class="huhu" routerLinkActive="active">
      <a routerLink="/xe" class="nav-link">
        <div class="leftMenu__content__item">
          <span><mat-icon class="icon-leftmenu">airport_shuttle</mat-icon></span>
          <p class="padding15">Danh sách xe</p>
        </div>
      </a>
    </div>
    <div class="line-bottom"></div>

    <div class="huhu" routerLinkActive="active">
      <a routerLink="/hopdong" class="nav-link">
        <div class="leftMenu__content__item">
          <span><mat-icon class="icon-leftmenu">receipt</mat-icon></span>
          <p class="padding15">Hợp đồng thuê</p>
        </div>
      </a>
    </div>
    <div class="line-bottom"></div>
    <div class="huhu" routerLinkActive="active">
      <a routerLink="/hangxe" class="nav-link">
        <div class="leftMenu__content__item">
          <span><mat-icon class="icon-leftmenu">list</mat-icon></span>
          <p class="padding15">Danh sách hãng xe</p>
        </div>
      </a>
    </div>
    <div class="line-bottom"></div>
    <div class="huhu" routerLinkActive="active">
      <a routerLink="/nhanvien" class="nav-link">
        <div class="leftMenu__content__item">
          <span><mat-icon class="icon-leftmenu">groups</mat-icon></span>
          <p class="padding15">Danh sách nhân viên</p>
        </div>
      </a>
    </div>
    <div class="line-bottom"></div>

  </div>
  <div class="leftMenu__content__button">
    <button  (click)="onLogout()" *ngIf="isLoggedIn" class="button_leftmenu">Đăng xuất</button>
  </div>
</div>
