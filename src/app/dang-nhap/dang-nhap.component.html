
<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p class="title">Đăng nhập để tiếp tục</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Tài khoản" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Vui lòng điền tên tài khoản của bạn
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Mật khẩu" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Vui lòng điền tên mật khẩu của bạn
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button">Đăng nhập</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
